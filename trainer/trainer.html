<script>
  $(async() => {           
    var serviceURL = "http://localhost:5000/courses"; 
    try {
      const response =
      await fetch(
        serviceURL, { method: 'GET' }
      );
      const result = await response.json();
      if (response.ok) {
        var allCourses = result.data;
        var eachRow = "";
        for (const course of allCourses) {
          eachRow = `<div class="row faq-item d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                      <div class="col-lg-3">
                        <p>${course.courseID}</p>
                      </div>
                      <div class="col-lg-3">
                        <a id='courseName' onclick='findCourse()' style="cursor: pointer; color: #3498db;">${course.courseName}</a>
                      </div>
                      <div class="col-lg-3">
                        <p>${course.courseDesc}</p>
                      </div>
                    </div>`;
          $('#coursesTable').append(eachRow);
        }
      }
    } catch (error) {
      showError('There is a problem retrieving courses data, please refresh the page or try again later.');
    }
  });
  async function findCourse() {
    var courseName = document.getElementById('courseName').innerHTML;
    var serviceURL = "http://localhost:5000/course/" + courseName; 
    try {
      const response =
      await fetch(
        serviceURL, { method: 'GET' }
      );
      const data = await response.json();
      if (response.ok) { 
        var name = data.data.courseName;
        if (courseName == name) {
          sessionStorage.courseName = data.data.courseName;
          sessionStorage.courseID = data.data.courseID;
          sessionStorage.courseDesc = data.data.courseDesc;
          window.location.assign("./course.html");
        } else {
          alert("Cant find course.");
        }
      } else {
        alert("Theres an issue with the data.");
      }
    }
    catch (error) {
      alert('There is a problem, please try again later.');
    }
  };
</script>
